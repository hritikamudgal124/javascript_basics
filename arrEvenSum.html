<body>
    <script>
        const arr = [1,4,2,3,5,7,8];
        const arrEvenSum = (arr) =>{
            return arr.reduce((sum,number)=>{
                if(number%2==0){
                return sum+number;
                }else{
                    return sum;
                }
            },0);
        }
        console.log(arrEvenSum(arr));

    </script>
