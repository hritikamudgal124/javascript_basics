  <body>
    <script>
      const sentence = "my name is hritika";
      const revSent = (sentence) => {
        const words = sentence.split("");
        return words.reverse().join("");
      };
      console.log(revSent(sentence));

      console.log("<br>");
      const sentence1 = "my name is hritika";
      const revSent1 = (sentence) => {

        return word.reverse().join(" ");
      };
      console.log(revSent1(sentence1));
    </script>
