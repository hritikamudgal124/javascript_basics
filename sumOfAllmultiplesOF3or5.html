<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = 15;
        let sum = 0;
        const sumMultiple = (number) => {
            for(i=1; i<number;i++){
                if(i%3===0 || i%5===0){
                    return sum += i;
                }
            }
            return sum;
        }
        console.log(sumMultiple(number));
    </script>
</body>
