  <body>
    <script>
      arr1 = [1, 2, 3, 6, 5];
      arr2 = [1, 2, 3, 4, 5];
      const arrEqual = (arr1, arr2) => {
        if (arr1.length !== arr2.length) {
          return false;
        }
        for (let i = 0; i < arr1.length; i++) {
          if (arr1[i] !== arr2[i]) {
            return false;
          }
        }
        return true;
      };
      arrE = arrEqual(arr1, arr2);
      console.log(arrE);
    </script>
  </body>
