  <body>
    <script>
      const str = "hritika mudgal";
      const titleCase = (str) => {
        return str.replace(
          (word) => word.charAt(0).toUpperCase() + word.substr(1).toLowerCase()
        );
      };
      console.log(titleCase(str));
    </script>
  </body>
</html>
