<!DOCTYPE html>

  <body>
    <script>
      const arr = [1, 2, 3];
      const sqArr = (arr) => {
        return arr.reduce((sum, number) => sum + Math.pow(number, 2));
      };
      console.log(sqArr(arr));
    </script>
  </body>
