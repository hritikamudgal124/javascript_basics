<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = 5;
      const isPrime = (n) => {
        if (n === 1) {
          return false;
        } else if (n === 2) {
          return true;
        } else {
          for (let i = 2; i < n; i++) {
            if (n % i == 0) {
              return false;
            }
          }
          return true;
        }
      };
      console.log(isPrime(n));
    </script>
  </body>
</html>
