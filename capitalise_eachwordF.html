<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //capitalise each word first letter in the sentence
        const sentence = "my name is hritika";
        const capWord = (sentence) => {
            const words = sentence.split(' ');
            const capitaliseWords = words.map(word => word.charAt(0).toUpperCase()+ word.slice(1));
            return capitaliseWords.join(' '); 
        }
        console.log(capWord(sentence));
    </script>
</body>
</html>
