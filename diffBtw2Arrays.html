  <body>
    <script>
      const arr1 = [1, 2, 3, 4, 5, 6];
      const arr2 = [2, 3, 1, 5, 7, 9];
      const diffArr = (arr1, arr2) => {
        return arr1.filter((element) => !arr2.includes(element));
      };
      console.log(diffArr(arr1, arr2));
    </script>
